<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>KYC Verification UI</title>
<style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #0047ab;
      color: white;
      padding: 30px;
    }

    .breadcrumb {
      font-size: 14px;
      margin-bottom: 40px;
    }

    .container {
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }

   
    .timeline {
      position: relative;
      width: 40px;
    }

    .line {
      position: absolute;
      top: 20px;
      left: 18px;
      width: 4px;
      height: calc(100% - 40px);
      border-left: 2px dashed #ffffffa0;
      z-index: 0;
    }

    .circle {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 3px solid #ffffff;
      background-color: #ffffff;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.4);
      position: relative;
      z-index: 1;
      margin-bottom: 130px;
      margin-top: 20px;
      margin-left: 7px;
    }

    .circle.bottom {
      background-color: #a0c4ff;
      border: 3px solid #6ea8fe;
      margin-bottom: 0;
    }

    /* Step Cards */
    .steps {
      display: flex;
      flex-direction: column;
      gap: 50px;
    }

    .step-card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 300px;
      color: white;
    }

    .step-card h3 {
      display: flex;
      align-items: center;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .step-card h3 img {
      width: 20px;
      height: 20px;
    }

    .step-label {
      font-size: 12px;
      opacity: 0.8;
    }

    .inactive-card {
      opacity: 0.5;
    }

    
    .icon-circle {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
    }

    .icon-circle img {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
<div class="breadcrumb">Home / Account / KYC Verification</div>
<div class="container">
<!-- Timeline -->
<div class="timeline">
<div class="circle"></div>
<div class="circle bottom"></div>
<div class="line"></div>
</div>
<!-- Steps -->
<div class="steps">
<!-- Active Step -->
<div class="step-card">
<h3>
<span class="icon-circle">
<img alt="User Icon" src="https://img.icons8.com/ios-filled/20/0047ab/user.png"/>
</span>
<a href="biodata.html">Personal Information</a>
</h3>
<div class="step-label">1/2    provide us with details about yourself</div>
</div>
<!-- Inactive Step -->
<div class="step-card inactive-card">
<h3>
<img alt="ID Icon" class="cls1" src="https://img.icons8.com/ios-filled/20/ffffff/identification-documents.png"/>
          Identification Documents
        </h3>
<div class="step-label">2/2    Confirm your identity</div>
</div>
</div>
</div>
</body>
</html>
