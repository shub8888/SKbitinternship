<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Bio-Data Form</title>
<style>
  body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .form-container {
      width: 600px;
      background-color: #fff;
      padding: 20px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section-title {
      background-color: #eef2fc;
      color: #0047ab;
      padding: 6px 12px;
      font-weight: bold;
      border-radius: 10px;
      display: inline-block;
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-weight: 500;
    }

    input,
    select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 14px;
      outline: none;
    }

    input:disabled {
      background-color: #f2f2f2;
    }

    .submit-button {
      padding: 10px 20px;
      background-color: #0047ab;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

</style>  
</head>
<body>
<div class="form-container">
<div class="section">
<div class="section-title">Bio-Data</div>
<div class="form-row">
<div class="form-group">
<label>Surname</label>
<input placeholder="Enter your surname" type="text"/>
</div>

<input placeholder="Enter your First name" type="text"/>
</div>
</div>
<div class="form-row">

<input placeholder="DD/MM/YY" type="text"/>
</div>
<div class="form-group">
<label>Gender</label>
<select>
<option disabled="" selected="">Select your gender</option>
<option>Male</option>
<option>Female</option>
<option>Other</option>
</select>
</div>
</div>

</body>
</html>
